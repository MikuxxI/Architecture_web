name: Tests CI

on:
  push:
    branches:
      - main  # Modifier la branche cible si nécessaire

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout le code
      uses: actions/checkout@v2

    - name: Installer les dépendances
      run: cd back && npm i

    - name: Exécuter les tests
      run: cd back && npm test
